<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basic</title>
    <link rel="stylesheet" href="assets/css/basic.css">
    <style>
        h1 {
            color: red;
            background-color: yellow;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>
    <h1 style="background-color:blue">Custom Style</h1>
    <h2 style="color: #2bdb42;">This is h2</h2>

    <div class="cube-wrap">
        <span class="cube">1</span>
        <span class="cube">2</span>
        <span class="cube">3</span>
        <span class="cube">4</span>
        <span class="cube">5</span>
    </div>


    <div class="f-100">100px</div>
    <div class="fp-100">100%</div>
    <div class="fem-100">1em</div>

    <div class="f-100">
        <div class="fem-100">100%</div>
        <div class="frem-100">100%</div>
    </div>
</body>

</html>
