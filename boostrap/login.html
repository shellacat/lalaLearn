<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5.3 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .no-select {
            user-select: none;
        }

        .login-message {
            display: none;
        }

        #login-spinner {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>System Login</h1>
        <hr>
        <form action="">
            <div class="mb-3">
                <label for="login-account" class="form-label no-select">Account</label>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input type="text" id="login-account" placeholder="Account" class="form-control form-control-sm"
                        disabled>
                    <span class="input-group-text">@</span>
                </div>
                <div class="form-text">Input you're email account.</div>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label no-select">Password</label>
                <div class="row align-items-center">
                    <div class="col">
                        <input type="password" id="login-password" placeholder="Password"
                            class="form-control form-control-lg" readonly>
                    </div>
                    <div class="col">
                        <span class="form-text">Input you're password.</span>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="login-color" class="form-label">Color</label>
                <input type="color" id="login-color" class="form-control form-control-color">
            </div>
            <div class="mb-3">
                <label for="login-county" class="form-label">County</label>
                <input type="text" list="counties" class="form-control" id="login-county">
                <datalist id="counties">
                    <option>台北</option>
                    <option>台中</option>
                    <option>高雄</option>
                </datalist>
            </div>
            <div class="d-flex align-items-center justify-content-between mb-3">
                <!-- <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    登入說明
                </button> -->
                <button type="button" class="btn btn-primary" onclick="login()">
                    <div class="d-flex gap-3 align-items-center">
                        <div class="spinner-border text-info" role="status" id="login-spinner">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <span>Login</span>
                    </div>
                </button>
                <!-- <button type="button" class="btn btn-primary" onclick="login()">Login</button> -->
            </div>

            <div class="mb-3 login-message" id="login-fail-message">
                <div class="alert alert-danger d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                        viewBox="0 0 16 16" role="img" aria-label="Warning:"
                        style="width:1em; height: 1em; fill: currentcolor;">
                        <path
                            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </svg>
                    <div>
                        Login Fail.
                    </div>
                </div>
            </div>
            <div class="mb-3 login-message" id="login-success-message">
                <div class="alert alert-success">Login Success.</div>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">登入說明</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    請輸入註冊時的帳號密碼進行登入。
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

<script>
    const success = document.querySelector('#login-success-message');
    const fail = document.querySelector('#login-fail-message');
    const spinner = document.querySelector('#login-spinner');
    let current = 'success'

    // function login() {
    //     if (current == 'success') {
    //         success.style.display = 'block';
    //         fail.style.display = 'none';
    //         current = 'fail'
    //     } else {
    //         success.style.display = 'none';
    //         fail.style.display = 'block';
    //         current = 'success'
    //     }
    // }

    function login() {
        spinner.style.display = 'block';
        setTimeout(() => {
            spinner.style.display = 'none';
            if (current == 'success') {
                success.style.display = 'block';
                fail.style.display = 'none';
                current = 'fail'
            } else {
                success.style.display = 'none';
                fail.style.display = 'block';
                current = 'success'
            }
        }, 2000)
    }
</script>

</html>
