<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5.3 badge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Cart count badge</h1>
        <hr>
        <div class="mb-3">
            <button class="btn btn-info">
                <div class="mb-1">
                    <img src="assets/img/cart.svg" style="width:26px;" alt="">
                </div>
                <div>購物車 <span class="badge bg-success">3</span></div>
            </button>
        </div>

        <div class="mb-3">
            <button class="btn btn-info position-relative">
                <div class="mb-1">
                    <img src="assets/img/cart.svg" style="width:26px;" alt="">
                </div>
                <div class="text-white">購物車 <span class="badge bg-success position-absolute top-0">4</span></div>
            </button>
        </div>

        <div class="mb-3">
            <button class="btn btn-info">
                <div class="mb-1">
                    <img src="assets/img/cart.svg" style="width:26px;" alt="">
                </div>
                <div>購物車 <span class="badge bg-success rounded-circle">5</span></div>
            </button>
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

</html>
