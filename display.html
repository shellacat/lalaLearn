<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        .block-item {
            background-color: red;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
        }

        .inline-item {
            background-color: blue;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="block-item">div is block display 1.</div>
    <div class="block-item">div is block display 2.</div>
    <div class="block-item">div is block display 3.</div>

    <span class="inline-item">span is inline display 1.</span>
    <span class="inline-item">span is inline display 2.</span>
    <span class="inline-item">span is inline display 3.</span>
</body>
</html>
