<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Member Center</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/member.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                Firebase Member Center
            </div>
        </div>

        <div id="register-wrap">
            <h2>註冊會員</h2>
            <div class="form-item">
                <label for="register-email">信箱</label>
                <input type="text" id="register-email">
            </div>
            <div class="form-item">
                <label for="register-password">密碼</label>
                <input type="password" id="register-password">
            </div>
            <div class="text-between">
                <button class="button" id="to-login-btn">登入</button>
                <button class="button primary" id="register-btn">註冊</button>
            </div>
        </div>

        <div id="login-wrap">
            <h2>會員登入</h2>
            <div class="form-item">
                <label for="login-email">信箱</label>
                <input type="text" id="login-email">
            </div>
            <div class="form-item">
                <label for="login-password">密碼</label>
                <input type="password" id="login-password">
            </div>
            <div class="text-between">
                <button class="button" id="to-register-btn">註冊</button>
                <button class="button primary" id="login-btn">登入</button>
            </div>
        </div>
    </div>
</body>
<script type="module" src="assets/js/member.js"></script>

</html>
