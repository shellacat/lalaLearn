<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        div {
            color: red !important;
        }

        h1 {
            color: blue;
        }

        div {
            color: green;
            background-color: #000;
        }
    </style>
</head>

<body>
    <div>I'm div</div>
    <h1>
        <div>I'm div in h1</div>
        <span>SPAN</span>
    </h1>
</body>

</html>
