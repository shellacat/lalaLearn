<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google map+Youtube引入練習</title>
    <style>
        *,
        *::before,
        *::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="slogan">Contact Us</h1>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d29128.671921781548!2d120.67749419999998!3d24.133688350000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1szh-TW!2stw!4v1703392516196!5m2!1szh-TW!2stw"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="form_wrap">
        <input type="text" placeholder="請輸入名稱">
    </div>
    <div class="form_wrap">
        <input type="text" placeholder="請輸入電話">
    </div>
    <div class="form_wrap">
        <input type="text" placeholder="請輸入信箱">
    </div>
    <div class="form_wrap" style="text-align: right">
        <button>送出</button>
    </div>


</body>

</html>
