<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=`">
    <title>Student Score With Table.</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <style>
        .table {
            width: 100%;
            border-spacing: 0;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th,
        .table td {
            border: 1px solid #000;
            padding: 10px;
        }

        .table th {
            background: #1877cf;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Score</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>分數</th>
                    <th>性別</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>王小明</td>
                    <td>80</td>
                    <td>男</td>
                </tr>
                <tr>
                    <td>張馬力</td>
                    <td>70</td>
                    <td>女</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
