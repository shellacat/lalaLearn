<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        .demo h6 {
            font-size: 100px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>

    <h6>這是一個 h6 的區塊，但是我覺得這個<h1>很重要</h1></h6>
    <h6>
        <h5></h5>
    </h6>

    <h1>
        <h2>
            <h3>
                <h4>
                    <h5>
                        <h6></h6>
                    </h5>
                </h4>
            </h3>
        </h2>
    </h1>
    <h1></h1>


    <div class="demo">
        <h1>H1</h1>
        <h6>H6</h6>
    </div>
</body>
</html>
