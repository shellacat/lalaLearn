<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Element</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <style>
        .form-input {
            width: 100%;
            height: 50px;
            padding: 15px;
            border: 0;
            outline: 0;
            box-shadow: 0 0 1px 1px #0c5da0 inset;
            font-size: 1.4rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <input class="form-input" type="text">
        </div>
        <div>
            <input class="form-input" type="number" min="0" max="100">
        </div>

    </div>
</body>

</html>
